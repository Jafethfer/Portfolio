<!DOCTYPE html>
<html>
    <head>
        <style>
            #kim-animation{
                position: absolute;
                bottom: 18%;
                left: 45%;
            }
            .kim-idle{
                width: 74px;
                height: 110px;
                background: url('./assets/img/terry-rising-tackle.png');
                animation: kim-idle 1s steps(9) infinite alternate;
                transform: scale(3);
            }

            @keyframes kim-idle {
                0%{background-position: -108% 0px;transform: scale(3) translateY(0px) translateX(0px);}
                40%{transform: translateY(-350px) translateX(90px) scale(3);}
                100%{background-position: 0px 0px;transform: translateY(0px) translateX(90px) scale(3)}
            }
        </style>
    </head>
    <body>
        <div id="kim-animation" class="kim-idle"></div>
    </body>
</html>
